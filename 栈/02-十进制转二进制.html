  <body>
    <script type="module">
      //十进制转化为2进制案例
      import Stack from "./01-栈的封装.js";

      //按照计算结果入栈，最后依次出栈，得到反序的正确结果
      function toBinary(number) {
        let stack = new Stack();

        while (number > 0) {
          stack.push(number % 2);
          number = Math.floor(number / 2);
        }

        let result = "";
        while (stack.size()) {
          result += stack.pop();
        }
        return result;
      }
      console.log(toBinary(1));
      console.log(toBinary(10));
      console.log(toBinary(100));
    </script>
  </body>
