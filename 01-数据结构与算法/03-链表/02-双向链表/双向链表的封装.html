    <script>
      //åŒå‘é“¾è¡¨ç±»
      function DoublyLinkedList() {
        this.head = null;
        this.foot = null;
        this.length = 0;
      }
      //å„ä¸ªèŠ‚ç‚¹å…ƒç´ ç±»
      function Node(data) {
        this.prev = null;
        this.data = data;
        this.next = null;
      }
      //å¸¸ç”¨æ–¹æ³•çš„å°è£…ğŸ‘‡
      /*
        å¢
      */
      DoublyLinkedList.prototype.append = function (ele) {
        let newNode = new Node(ele);
        if (this.length === 0) {
          this.head = this.foot = newNode;
        } else {
          this.foot.next = newNode;
          newNode.prev = this.foot;
          this.foot = newNode;
        }
        return ++this.length;
      };
      DoublyLinkedList.prototype.insert = function (position, ele) {
        if (position < 0 || position > this.length) {
          return false;
        }

        let newNode = new Node(ele);
        if (this.length === 0 || position == this.length) {
          return this.append(ele);
        } else {
          let current = this.head;
          let index = 0;

          if (position === 0) {
            this.head.prev = newNode;
            newNode.next = this.head;
            this.head = newNode;
          } else {
            while (index++ < position) {
              current = current.next;
            }
            let prevNode = current.prev;
            prevNode.next = newNode;
            newNode.prev = prevNode;
            current.prev = newNode;
            newNode.next = current;
          }
        }
        return ++this.length;
      };

      /*
        åˆ 
      */
      DoublyLinkedList.prototype.removeAt = function (position) {
        //è¾¹ç•Œå¤„ç†
        if (position < 0 || position >= this.length) {
          return false;
        }
        //æ ¹æ®ä½ç½®ï¼ŒæŸ¥æ‰¾å¯¹åº”çš„ prevNodeã€currentã€nextNode ä¿¡æ¯
        let current = this.head;
        let index = 0;
        while (index < position) {
          current = current.next;
          index++;
        }
        let prevNode = current.prev;
        let nextNode = current.next;
        //åˆ é™¤èµ·å§‹ä½ç½®æ•°æ®
        if (index === 0) {
          //é•¿åº¦æ˜¯å¦ä¸º1
          if (this.length === 1) {
            this.head = this.foot = null;
          } else {
            nextNode.prev = null;
            current.next = null;
            this.head = nextNode;
          }
          //åˆ é™¤æœ«å°¾æ•°æ®
        } else if (index === this.length - 1) {
          prevNode.next = null;
          current.prev = null;
          this.foot = prevNode;
        } else {
          //åˆ é™¤ä¸­é—´ä½ç½®æ•°æ®
          prevNode.next = nextNode;
          nextNode.prev = prevNode;
          current.prev = current.next = null;
        }
        this.length--;
        return current.data;
      };

      //å€ŸåŠ©å…¶ä»–æ–¹æ³•å®ç°
      DoublyLinkedList.prototype.remove = function (ele) {
        let index = this.indexOf(ele);
        return index === -1 ? false : this.removeAt(index);
      };

      /*
        æ”¹
      */
      DoublyLinkedList.prototype.update = function (position, newEle) {
        if (position < 0 || position >= this.length) {
          return false;
        }
        let isGreater = position > this.length / 2;
        //è‡ªåå‘å‰æ‰¾
        if (isGreater) {
          let current = this.foot;
          let index = this.length - 1;
          while (index-- < position) {
            current = current.prev;
          }
          current.data = newEle;
        } else {
          //è‡ªå‰å‘åæ‰¾
          let current = this.head;
          let index = 0;
          while (index++ < position) {
            current = current.next;
          }
          current.data = newEle;
        }
        return true;
      };
      /*
        æŸ¥
      */
      DoublyLinkedList.prototype.get = function (position) {
        if (position < 0 || position >= this.length) {
          return null;
        }
        let isGreater = position > this.length / 2;
        //è‡ªåå‘å‰æ‰¾
        if (isGreater) {
          let current = this.foot;
          let index = this.length - 1;
          while (index-- < position) {
            current = current.prev;
          }
          return current.data;
        } else {
          //è‡ªå‰å‘åæ‰¾
          let current = this.head;
          let index = 0;
          while (index++ < position) {
            current = current.next;
          }
          return current.data;
        }
      };

      DoublyLinkedList.prototype.indexOf = function (ele) {
        let current = this.head;
        let index = 0;
        while (current && current.data !== ele) {
          current = current.next;
          index++;
        }
        /*
          !current æœ‰ä¸¤ç§å«ä¹‰ï¼š
          1. é“¾è¡¨ä¸ºç©ºï¼Œå‹æ ¹æ²¡èµ°while
          2. èµ°å®Œäº†whileï¼Œç›´åˆ°æœ€åè¿˜æ˜¯æ²¡æ‰¾åˆ°å¯¹åº”çš„èŠ‚ç‚¹
        */
        if (!current) {
          return -1;
        } else {
          return index;
        }
      };
      /*
        å…¶å®ƒ
      */
      DoublyLinkedList.prototype.getHead = function () {
        return this.head.data;
      };
      DoublyLinkedList.prototype.getFoot = function () {
        return this.foot.data;
      };

      DoublyLinkedList.prototype.size = function () {
        return this.length;
      };
      DoublyLinkedList.prototype.isEmpty = function () {
        return this.length === 0;
      };

      DoublyLinkedList.prototype.toString = function () {
        return this.forwardString();
      };

      DoublyLinkedList.prototype.forwardString = function () {
        let result = "";
        let current = this.head;
        while (current) {
          let next = current.next;
          result += next ? `${current.data} ` : `${current.data}`;
          current = next;
        }
        return result;
      };

      DoublyLinkedList.prototype.backwordString = function () {
        let result = "";
        let current = this.foot;
        while (current) {
          let prev = current.prev;
          result += prev ? `${current.data} ` : `${current.data}`;
          current = prev;
        }
        return result;
      };
